<!DOCTYPE html>
<html>
<head>
    <style>
        body {background-color: burlywood;}
        textarea {background-color: hotpink;}
    </style>
    <script src="https://unpkg.com/storejs/dist/store.js"></script>
</head>
<body>

<h1>Capstone Project</h1>

<form>
  <p><label for="journalentry">Journal Entry:</label></p>
  <textarea id="journalentry" name="journalentry" rows="8" cols="100">
   dearest kitty, today i feel sad. my mummy forgot to pack me lunch. 
   now i am hungry
</textarea>

</form>
<button id="myBtn">Try it</button>

<p id="demo">

    <button id="testArrayBtn">Test array</button>

    <script type="text/javascript">
        document.getElementById("testArrayBtn").addEventListener("click", function() {
            let testArray = store.get('testArray');
            if (!testArray) {
                testArray = [];
            }
            testArray.push({
                date: new Date().toISOString(),
                hi: 'hello'
            });
            store.set('testArray', testArray);
        });
    </script>

    <script>
        const element = document.getElementById("myBtn");
        element.addEventListener("click", myFunction);
        
        function myFunction() {
          document.getElementById("demo").innerHTML = "Hello World";
        }
                </script>
                

</body>
</html>
